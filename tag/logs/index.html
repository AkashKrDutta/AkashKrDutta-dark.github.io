---
layout: page 
tagcompare: logs
---
<div class="post">
    <h2 class="post_title">Posts Tagged &ldquo;{{ page.tagcompare }}&rdquo;</h2>
    <ul>       
          {% for post in site.posts %}
	{% for tag in post.tags %}
	{% if tag == page.tagcompare %}
          <li class="archive_list">
            <a href="{{post.url | prepend:site.baseurl | prepend:site.url}}"/'>{{ post.title }}</a>
            <p>{{ post.description }}</p>
          </li>
	{% endif %}
	{% endfor %}
          {% endfor %}
               
      
    </ul>
</div>
