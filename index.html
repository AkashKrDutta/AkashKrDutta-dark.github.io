---
layout: page
---
<img src="{{ site.url }}/images/pirate.jpg" />

<hr style="height:1px;border:none;color:black;background-color:#333;" />

<center> <h1> Posts </h1> </center>
<hr style="height:1px;border:none;color:black;background-color:#333;" />

{% for post in site.posts %}
  <h2 class="post-title">
    <a href="{{post.url | prepend:site.baseurl | prepend:site.url}}">
      {{ post.title }}
    </a>
  </h2>

  <!-- <div class="post-meta"> -->
  <div class="post-time">
    <i class="fa fa-calendar"></i>
    <time datetime='{{ post.date | date: "%Y-%m-%d" }}'>{{ post.date | date_to_string }}</time>
  </div>
  <ul>
    {% for tag in post.tags %}
    <li><a href="{{site.baseurl | prepend:site.url}}/tag/{{ tag }}">{{ tag }}</a></li>
    {% endfor %}
  </ul>
<!-- </div> -->

  <div class="post-descr">
    <p>
      {{ post.description }}
    </p>
  </div>
  <hr style="height:1px;border:none;color:#333;background-color:#333;" />
  {% endfor %}


<div class="post-footer">
  <div class="column-full">
    <h3><a href="{{ '/archive.html' | prepend: site.baseurl | prepend: site.url }}">Blog archive</a></h3>
  </div>
</div>
